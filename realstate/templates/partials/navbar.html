
{% load static %}

<nav class="navbar navbar-expand-lg bg-light navbar-dark p-0">
  <div class="container-fluid nav_wrapper px-5">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'images/logo.png' %}"  class="logo" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse links" id="navbarNavAltMarkup">
      <div class="navbar-nav"> 
        <a 
        {% if '/' == request.path %}
        class="nav-link active"
        {% else %}
        class="nav-link"
        {% endif %}
        href="{% url 'index' %}">Home</a>
        <a 
        {% if 'about' in request.path %}
        class="nav-link active"
        {% else %}
        class="nav-link"
        {% endif %}
        href="{% url 'about' %}">About</a>
        <a 
        {% if 'listings' in request.path %}
        class="nav-link active"
        {% else %}
        class="nav-link"
        {% endif %}
        href="{% url 'listings' %}">Featured Listings</a>
      </div>

      <div class="navbar-nav">
        {% if user.is_authenticated %}
        <a class="nav-link fw-bold text-decoration-underline"  href="{%url 'dashboard' %}">
          Welcome {{ user.first_name}}
        </a>
        {% endif %}
        {% if not user.is_authenticated %}
        <a class="nav-link" href="{%url 'login'%}"><i class="bi bi-box-arrow-right"></i>Login</a>
        <a class="nav-link" href="{%url 'register'%}"><i class="bi bi-person"></i>Register</a>
        {% else %}
        <a class="nav-link" href="{% url 'logout' %}"><i class="bi bi-box-arrow-left"></i>Logout</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
